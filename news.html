---
title: News &amp; Announcements from Sierra High School
permalink: "/news"
layout: default
---

<h1>News &amp; Announcements</h1>

<ul class="news">
{% for post in site.posts %}
  <li id="{{ post.slug }}">
    <div class="text">
      <h2>{{ post.title }}</h2>
      {{ post.content | markdownify }}
    </div>

    <div class="images">
      {% for image in post.images %}
        <img src="{{ image }}" width="500" alt="" />
      {% endfor %}
    </div>
  </li>
{% endfor %}
</ul>
